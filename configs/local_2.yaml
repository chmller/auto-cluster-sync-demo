# Local development configuration for 3-node cluster
# This is a template - copy and modify for each node

# Log level: debug, info, warn, error (default: info)
log_level: "info"

node:
  name: "node-2"  # Change to node-2, node-3 for other nodes
  serf:
    bind_addr: "127.0.0.1:7947"  # Change to 7947, 7948 for other nodes
  http:
    port: 8081  # Change to 8081, 8082 for other nodes
  database:
    path: "./todos-node-2.db"  # Change to todos-node2.db, todos-node3.db

cluster:
  # Seed nodes for bootstrap
  seeds:
    - "127.0.0.1:7946"
    - "127.0.0.1:7947"
    - "127.0.0.1:7948"

  # Join timeout in seconds
  join_timeout: 10
